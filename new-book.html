<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-xl bg-dark border-bottom border-body"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./img/duck.png" alt="Bootstrap" width="40" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"
                >Catalogo libri</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafia Utenti</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="new-book.html"
                >Nuovo Libro</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-disabled="true">Help</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container py-5">
      <h3>Nuovo Libro</h3>
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-6">
          <label for="validationCustom01" class="form-label">Nome Autore</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            placeholder="Inserisci il nome dell'autore"
            required
          />
          <div class="invalid-feedback">Nome autore inesistente.</div>
        </div>
        <div class="col-6">
          <label for="validationCustom02" class="form-label"
            >Cognome Autore</label
          >
          <input
            type="text"
            class="form-control"
            id="validationCustom02"
            placeholder="Inserisci il cognome dell'autore"
            required
          />
          <div class="invalid-feedback">Nome autore inesistente.</div>
        </div>
        <div class="col-12">
          <label for="validationCustom03" class="form-label">Titolo</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom03"
            placeholder="Inserisci il titolo del libro"
            required
          />
          <div id="textHelp" class="form-text">Titolo versione italiana</div>
        </div>
        <div class="col-12 col-md-4 mb-4">
          <label for="validationCustom04" class="form-label">Genere</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Scegli il genere</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">Per favore scegli un genere.</div>
        </div>
        <div class="col-12 col-md-4">
          <label for="validationCustom05" class="form-label"
            >Anno di Pubblicazione</label
          >
          <input
            type="date"
            class="form-control"
            id="validationCustom05"
            placeholder="Inserisci l'anno"
            required
          />
          <div class="invalid-feedback">Nome autore inesistente.</div>
        </div>
        <div class="col-12 col-md-4">
          <label for="validationCustom06" class="form-label">ISBN#</label>
          <input
            type="datetime"
            class="form-control"
            id="validationCustom06"
            placeholder="Inserisci il codice ISBN#"
            required
          />
          <div class="invalid-feedback">Nome autore inesistente.</div>
        </div>
        <hr />
        <div class="col-md-12">
          <label for="floatingTextarea2" class="form-label">Note</label>
          <textarea
            class="form-control"
            placeholder="Inserisci eventuali note sul libro"
            id="floatingTextarea2"
            style="height: 100px"
          ></textarea>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
              checked
            />
            <label class="form-check-label" for="flexCheckDefault">
              Disponibile anche in digitale
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Aggiungi Libro</button>
        </div>
      </form>
    </div>
  </body>
</html>
